<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Complex form </h1>
        <br>
        <br>

        <fieldset>
            <legend>Personal informatin</legend>
            <label for="text">Name:</label>
            <input type="text" id="name">
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br>

            <label for="tel">Phone No:</label>
            <input type="tel" id="tel">
            <br>
            <br>

            <label for="text">Date of birth:</label>
            <input type="date" id="date">
            <br>
            <br>

            <span>Gender:</span>
            <label for="gender">Mail:</label>
            <input type="radio" id="gender">
            <label for="gender">Femail:</label>
            <input type="radio" id="gender">
            <br>
            <br>

            <label for="country">Country:</label>
            <select name="Choice" id="country">
            <option value="India">India</option>
            <option value="US">Us</option>
            </select>
            <br>
            <br>

        </fieldset>

        <fieldset>
        <legend>Address</legend>
        <label for="State">State:</label>
            <input type="text" id="state">
            <br>
            <br>

            <label for="City">City:</label>
            <input type="email" id="City">
            <br><br>

            <label for="tel">Pin code:</label>
            <input type="tel" id="tel">
            <br>
            <br>

        </fieldset>

        <fieldset>
            <legend>Other information</legend>
            <label for="textarea">Comment:</label>
            <textarea name="text" id="textarea"></textarea>
            <br>
            <br>
            
            <label for="term">I agree to the terms of service: </label>
            <input type="checkbox" id="term">

        </fieldset>
        <br>
        <br>
        <button>Submit</button>
        <br>
        <br>
        <label for="chose img">Chose image:</label>
        <input type="file" id="chose img">
    </form>
</body>
</html>
